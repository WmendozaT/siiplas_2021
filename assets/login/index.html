<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Material Login Form</title>
  <script src="js/modernizr.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel='stylesheet prefetch' href='css/gubja.css'>
  <link rel='stylesheet prefetch' href='css/yaozl.css'>
  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
<div id="login" class="signin-card">
  <div class="logo-image">
  <img src="img/caja.PNG" alt="Logo" title="Logo" width="138">
  </div>
  <h1 class="display1">SIIPLAN V1.0</h1>
  <p class="subhead">Sistema Informatico Integral de Planificaci&oacute;n de Salud por Resultados</p>
  <form action="" method="" class="" role="form">
    <div id="form-login-username" class="form-group">
      <input id="username" class="form-control" name="username" type="text" size="18" alt="login" required />
      <span class="form-highlight"></span>
      <span class="form-bar"></span>
      <label for="username" class="float-label">Usuario</label>
    </div>
    <div id="form-login-password" class="form-group">
      <input id="passwd" class="form-control" name="password" type="password" size="18" alt="password" required>
      <span class="form-highlight"></span>
      <span class="form-bar"></span>
      <label for="password" class="float-label">Password</label>
    </div>
    <div id="form-login-remember" class="form-group">
      <div class="checkbox checkbox-default">       
          <input id="remember" type="checkbox" value="yes" alt="Remember me" class="">
          <label for="remember">Mantener el Acceso</label>      
      </div>
    </div>
    <div>
      <button class="btn btn-lg btn-success" type="submit" name="Submit" alt="sign in" style="width:100%;">Ingresar</button>  
	  </div>

    </div>
  </form>
</div>
</div>
  <script src='js/jquery.min.js'></script>
  <script src='js/gubja.js'></script>
  <script src='js/yaozl.js'></script>
  <script  src="js/index.js"></script>
</body>
</html>
